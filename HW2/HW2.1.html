<!DOCTYPE html>
<html lang="uk">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik+Pixels|Sedgwick+Ave+Display|Dancing+Script|Fjalla+One|Indie+Flower&display=swap">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Fjalla+One&family=Indie+Flower&family=Rubik+Pixels&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Веб-сторінка з різними шрифтами і кольорами</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin-left: 150px;
      padding: 0;
    }
    .block {
      width: 200px;
      height: 200px;
      border: 1px solid #ccc;
      margin: 20px;
      float: left;
      text-align: center;
      line-height: 200px;
      box-sizing: border-box;
    }
    .font-1 {
      font-family: 'Rubik Pixels', system-ui;
      background-color: #FFB6C1;
    }
    .font-2 {
      font-family: 'Sedgwick Ave Display', cursive;
      background-color: #FFD700;
    }
    .font-3 {
      font-family: 'Dancing Script', cursive;
      background-color: #ADD8E6;
    }
    .font-4 {
      font-family: 'Fjalla One', sans-serif;
      background-color: #90EE90;
    }
    .font-5 {
      font-family: 'Indie Flower', cursive;
      background-color: #FFA07A;
    }
  </style>
</head>
<body>

<div class="block font-1">Rubik Pixel</div>
<div class="block font-2">Sidgwick Ave Display</div>
<div class="block font-3">Dancing Script</div>
<div class="block font-4">Fjalla One</div>
<div class="block font-5">Indie Flower</div>

</body>
</html>
